<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas OS Bootup</title>
  <style>
    /* Algemene reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e; /* Donkergrijze achtergrond zoals in Windows */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .bootup-screen {
      width: 80%;
      max-width: 500px;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      color: #4CAF50; /* Groene kleur voor de titel, zoals Windows */
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 20px;
      margin-top: 20px;
      color: #bbb;
    }

    /* Laadanimatie ". .. ..." */
    .dots {
      font-size: 24px;
      font-weight: bold;
      color: #FFEB3B;
      animation: dot-blink 1.5s steps(3, end) infinite;
    }

    @keyframes dot-blink {
      0% {
        content: '.';
      }
      33% {
        content: '..';
      }
      66% {
        content: '...';
      }
      100% {
        content: '.';
      }
    }

    /* Wachtbalk en timer */
    .progress-bar-container {
      width: 80%;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 1s;
    }

    /* Wachtmelding */
    .countdown {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #FF0000;
    }

  </style>
</head>
<body>

  <div class="bootup-screen" id="bootupScreen">
    <h1>Lucas OS</h1>
    <div class="loading-text">Verbinden met Lucas OS <span class="dots">.</span></div>
    
    <!-- Laadbalk voor het bootup-proces -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Countdown voor de opstarttijd -->
    <div class="countdown" id="countdown">Verwachte opstarttijd: 5s</div>
  </div>

  <script>
    let timeLeft = 5;  // Starttijd van 5 seconden voor het inloggen
    const countdownElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progressBar');
    
    function startBootup() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%'; // Verhoog de voortgangsbalk

        // Update de countdown timer
        if (timeLeft > 0) {
          timeLeft--;
          countdownElement.textContent = Verwachte opstarttijd: ${timeLeft}s;
        }

        // Zodra de timer 0 is, wordt de gebruiker automatisch ingelogd
        if (timeLeft === 0) {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = 'index.html';  // Verander naar index.html (of andere pagina)
          }, 2000);  // Wacht 2 seconden voordat je doorgaat naar de hoofdpagina
        }
      }, 1000); // Elke seconde vordert de installatie
    }

    window.onload = startBootup;
  </script>

</body>
</html>
